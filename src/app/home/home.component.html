<mat-drawer-container autosize class="drawer-container">
  <!-- Drawer Content -->
  <mat-drawer #drawer mode="over">
    <div class="drawer-header">
      <h1>Historie</h1>
      <button mat-icon-button color="primary" (click)="drawer.toggle()" *ngIf="drawer.opened">
        <mat-icon>menu</mat-icon>
      </button>
    </div>

    <div class="drawer-footer">
      <button mat-icon-button color="primary" (click)="this.routeToLogin()" *ngIf="drawer.opened">
        <mat-icon>account_circle</mat-icon>
      </button>
    </div>
  </mat-drawer>


  <!-- Main Site -->
  <mat-spinner class="loading-spinner" *ngIf="isLoading"></mat-spinner>
  <div class="grey-background" *ngIf="isLoading"></div>
  <button mat-icon-button color="primary" (click)="drawer.toggle()" class="drawer-toggle-button" *ngIf="!drawer.opened">
    <mat-icon>menu</mat-icon>
  </button>
  <div class="sidenav-content">
    <div class="sidenav-item-left">
      <app-input (kmeansResult)="handleAPIResponse($event)" (isLoading)="handleLoading($event)"></app-input>
    </div>
    <div class="sidenav-item-right">
      <app-chart-container [kmeansResult]="kmeansResult"></app-chart-container>
    </div>
  </div>
</mat-drawer-container>
