<div class="center-contents">
  <form class="form-container" [formGroup]="clusterInputFormGroup" (ngSubmit)="submit()">
    <h1 class="grid-over-two-columns">Clustering</h1>
    <mat-form-field class="grid-over-two-columns">
      <mat-label>Name des Clusters</mat-label>
      <input matInput placeholder="Clustering XY" formControlName="clusterName">
    </mat-form-field>
    <div class="grid-over-two-columns" style="margin-bottom: 20px">Hier soll ein Datenupload hin</div>
    <mat-form-field floatLabel="always">
      <mat-label>k definieren</mat-label>
      <input matInput type="number" formControlName="k" min="0">
      <span matTextPrefix>k= </span>
    </mat-form-field>
    <div></div>
    <button mat-raised-button>Clustering Starten</button>
  </form>
</div>
